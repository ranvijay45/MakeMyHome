{%extends 'base.html'%}

{%block content%}


<div class="dc">
    <div class="frm">
        <h2 class="text-center">Register</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="phone" placeholder="" name="phone" required>
                <label for="phone">Phone</label>
            </div>
            <div class="form-floating mb-3">
                <input type="password" class="form-control" placeholder="" id="password" name="password" required>
                <label for="password">Password</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" placeholder="" id="name" name="name" required>
                <label for="name">Name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="email" class="form-control" placeholder="" id="email" name="email" required>
                <label for="email">Email</label>
            </div>
            <button type="submit" class="btna d-block mx-auto">Register</button>
        </form>
    </div>
</div>

{%endblock content%}
